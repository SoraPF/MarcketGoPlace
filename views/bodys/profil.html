  <!-- Profil Container -->
  <div class="container mx-auto p-8">
    <div class="bg-white shadow rounded-lg p-6">
        <div class="flex justify-center items-center">
            <!-- Photo de profil -->
            <img class="w-32 h-32 rounded-full object-cover" src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>
        <div class="text-center mt-6">
            <!-- Nom de l'utilisateur -->
            <h1 class="text-2xl font-semibold text-gray-700">Nom d'utilisateur</h1>
            <!-- Adresse email -->
            <p class="text-gray-500">email@example.com</p>
        </div>

        <!-- Informations supplémentaires -->
        <div class="mt-8">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Informations Personnelles</h3>
            <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Date de naissance -->
                <div>
                    <label class="text-gray-700">Date de Naissance</label>
                    <p class="mt-1 text-gray-900">1er Janvier 1990</p>
                </div>
                <!-- Numéro de téléphone -->
                <div>
                    <label class="text-gray-700">Numéro de Téléphone</label>
                    <p class="mt-1 text-gray-900">+33 6 12 34 56 78</p>
                </div>
                <!-- Adresse -->
                <div>
                    <label class="text-gray-700">Adresse</label>
                    <p class="mt-1 text-gray-900">123 Rue Principale, Paris, France</p>
                </div>
                <!-- Genre -->
                <div>
                    <label class="text-gray-700">Genre</label>
                    <p class="mt-1 text-gray-900">Masculin</p>
                </div>
            </div>
        </div>

        <!-- Boutons d'action -->
        <div class="mt-8 flex justify-center">
            <button class="bg-primary text-white py-2 px-4 rounded-lg shadow-md hover:bg-primary-dark transition duration-200">
                Modifier le Profil
            </button>
            <button class="ml-4 bg-red-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition duration-200">
                Déconnexion
            </button>
        </div>
    </div>
</div>
